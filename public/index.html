<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volcano Trip</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section id="trip">
            <div id="slideshow">
                <img src="MtYasur.jpg" alt="Volcano" id="mtYasur" class="myPics">
                <img src="MtYasur1.jpg" alt="Volcano" id="mtYasur" class="myPics">
                <img src="MtYasur2.jpg" alt="Volcano" id="mtYasur" class="myPics">
            </div>
            
            <div id="trip-info">
                <h1>Mt Yasur</h1>
                <p id="description">Come visit the amazing 
                     Volcano, Mt Yasur. <br> The volcano is  located on a  remote island of<br>
                    Tanna in Vanuatu. You'll have the chance to<br> look inside of an active volcano. Sign up<br>
                    if you're interesting in hearing more!</p>
                <a href="https://www.youtube.com/watch?v=cFApmoOFOOQ">Click here to see what it's like!</a>
                <input type="text" id="customer-name" placeholder="Your name">
                <input type="text" id="email" placeholder="Your email">
                <button id="submit-button">Submit</button>
            </div>
            <script>
                let myIndex = 0;
                carousel()

                function carousel(){
                    let pics = document.getElementsByClassName("myPics");
                    for(let i = 0; i < pics.length; i++){
                        pics[i].style.display = "none";
                    }
                    myIndex++
                    if(myIndex > pics.length){myIndex = 1}
                    pics[myIndex-1].style.display = "block";
                    setTimeout(carousel, 3000) 
                }

            </script>
    </section>
</body>
</html>
